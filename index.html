<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <script src="script.js"></script>
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <div class="card__result">Your Result</div>
        <div class="card__circle">
          <div class="card__score">
            <span>76</span>
            <p>of 100</p>
          </div>
        </div>
        <div class="card__note">Great</div>
        <section class="card__paragraph">You scored higher than 65% of the people who have taken these tests.</section>
      </div>
      <div class="summary">
        <div class="stext">
          <p>Summary</p>
        </div>
        <div class="things">
          <div class="reaction">
            <img
              src="./assets/images/icon-reaction.svg"
              alt="Reaction Icon"
            />
            <p>Reaction</p>

            <div class="numbers">
              <p>
                80
                <span>&MediumSpace;/ 100</span>
              </p>
            </div>
          </div>
          <div class="memory">
            <img
              src="./assets/images/icon-memory.svg"
              alt="Memory Icon"
            />
            <p>Memory</p>
            <div class="numbers">
              <p>
                92
                <span>&MediumSpace;/ 100</span>
              </p>
            </div>
          </div>
          <div class="verbal">
            <img
              src="./assets/images/icon-verbal.svg"
              alt="Verbal Icon"
            />
            <p>Verbal</p>
            <div class="numbers">
              <p>
                61
                <span>&MediumSpace;/ 100</span>
              </p>
            </div>
          </div>
          <div class="visual">
            <img
              src="./assets/images/icon-visual.svg"
              alt="Visual Icon"
            />
            <p>Visual</p>
            <div class="numbers">
              <p>
                72
                <span>&MediumSpace;/ 100</span>
              </p>
            </div>
          </div>
        </div>
        <div class="continue"><a href="#">Continue</a></div>
      </div>
    </div>
  </body>
</html>
